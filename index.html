<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="login">
            <h1>Login</h1>
            <form action="#">
                <input type="text" placeholder="Username" name="user" id="inputUser"><br>
                <input type="password" placeholder="Password" name="password" id="inputPassword"><br>
                <input type="submit" value="Login" id="inputSubmit">
            </form>
        </div>
    </div>
</body>
</html>
